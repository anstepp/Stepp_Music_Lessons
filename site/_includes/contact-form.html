<form class="fs-form" action="https://formspree.io/f/xqaeekvr" method="POST">

    <div class="fs-field">
        <label class="fs-label" for="name">Your name</label>
        <input class="fs-input" type="text" id="name" name="name" required/>
    </div>

    <div class="fs-field">
        <label class="fs-label" for="email">Your email</label>
        <input class="fs-input" type="email" id="email" name="email" required/>
        <p class="fs-description">I'll respond to you using the email address you provide here.</p>
    </div>

    <div class="fs-field">
        <label class="fs-label" for="contact-reason">Reason for contact</label>
        <select class="fs-select" id="contact-reason" name="contact-reason"
        required>
        <option value="crash-course">I'm interested in the music theory crash course.</option>
        <option value="personalized-lessons">I'm interested in personalized lessons.</option>
        <option value="question">I have a question.</option>
        </select>
    </div>

    <div class="fs-field">
        <label class="fs-label" for="lesson-location">Lesson location</label>
        <select class="fs-select" id="lesson-location" name="lesson-location"
        required>
        <option value="in-person">In-person, in Nashville, TN</option>
        <option value="virtual">Virtually, over Zoom</option>
        </select>
    </div>

    <div class="fs-field">
        <label class="fs-label" for="message">Include a message or ask your question(s)</label>
        <textarea class="fs-textarea" name="message"></textarea>
    </div>

    <div>
      <button class="fs-button" type="submit">Send</button>
    </div>

    </form>
